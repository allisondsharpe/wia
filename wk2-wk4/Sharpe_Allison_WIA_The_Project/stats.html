<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Statistics</title>
    <link rel="stylesheet" type="text/css" href="includes/css/stats.css">
    <script src="includes/js/jquery-1.9.1.min.js"></script>
</head>
<body>

    <div class="pg-container">

        <h1> Our statistics for our highest ranking departments. </h1>

        <div class="chart-container">

            <h2> Highest Ranking Sells Per Department &#151; Month of July, 2015 </h2>

            <div class="chart-content">
                <div class="chart-value">
                    <p style="top:0px;">1000</p>
                    <p style="bottom:225px;">750</p>
                    <p style="bottom:150px;">500</p>
                    <p style="bottom:75px;">250</p>
                    <p style="bottom:0px;">0</p>
                </div>

                <div class="chart-area" barSpacing="25">
                    <div barValue="400" label="Decor" class="chart-bar decor"></div>
                    <div barValue="700" label="Basic" class="chart-bar basic"></div>
                    <div barValue="600" label="Business" class="chart-bar business"></div>
                    <div barValue="800" label="Utensils" class="chart-bar utensils"></div>
                    <div barValue="500" label="Accessories" class="chart-bar business"></div>
                </div>

                <div class="chart-department"></div>
            </div>

        </div>

        <div class="back-btn">
            <a href="index.html">&#8592; Go Back</a>
        </div>

    </div>

    <footer>
        <p> Copyright &copy; <strong><a href="index.html"> Sharpe's Supplies </a></strong> 2015 </p>
    </footer>


<script src="includes/js/stats.js"></script>

</body>
</html>
