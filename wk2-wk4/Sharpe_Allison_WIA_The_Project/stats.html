<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Statistics</title>
    <link rel="stylesheet" type="text/css" href="includes/css/stats.css">
    <script src="includes/js/jquery-1.9.1.min.js"></script>
</head>
<body>

    <div class="pg-container">

        <h1> Here are our statistics in the past month of July, 2015. </h1>

        <div class="chart-container">

            <div class="chart-title">
                <h2> Highest Ranking Sells Per Department &#151; Month of July, 2015 </h2>
            </div>

            <div class="chart-content">
                <div class="chart-y-axis">
                    <p style="top:0px;">1000</p>
                    <p style="bottom:225px;">750</p>
                    <p style="bottom:150px;">500</p>
                    <p style="bottom:75px;">250</p>
                    <p style="bottom:0px;">0</p>
                </div>

                <div class="chart-area" barSpacing="25">
                    <div barValue="600" label="Art/Craft" class="chart-bar craft"></div>
                    <div barValue="700" label="Cooking" class="chart-bar cooking"></div>
                    <div barValue="500" label="Cleaning" class="chart-bar cleaning"></div>
                    <div barValue="800" label="Clothing" class="chart-bar clothing"></div>
                    <div barValue="600" label="Outdoor"  class="chart-bar outdoor"></div>
                </div>

                <div class="chart-x-axis"></div>
            </div>

        </div>

        <div class="back-btn">
            <a href="index.html">Go Back</a>
        </div>

    </div>


<script src="includes/js/stats.js"></script>

</body>
</html>
